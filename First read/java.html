<script id='FizzBuzz'>
  for (count = 1; count <= 100; count++) {
    if (count % 5 == 0 && count % 3 == 0)
      console.log('FizzBuzz');
    else if (count % 3 == 0)
      console.log('Fizz');
    else if (count % 5 == 0)
      console.log('Buzz');
    else
      console.log(count);
  }
</script>
<script id='ChessBoard(primitive)'>
  var mytext = ""
  var grid = 16
  for (x = 1; x <= grid; x++) {
    for (y = 1; y <= grid; y++) {
      if ((x + y) % 2 != 0)
        mytext += "#";
      else
        mytext += " ";
    }
    mytext += "\n";
  }
  console.log(mytext)
</script>
<script id='Mountains'>
  var landscape = function () {
    var result = '';
    var flat = function (size) {
      for (var count = 0; count < size; count++) {
        result += '_'
      }
    }
    var mountain = function (size) {
      result += "/"
      for (var count = 0; count < size; count++) {
        result += "'"
      }
      result += "\\"
    }
    flat(4)
    mountain(3)
    flat(1)
    mountain(5)
    flat(10)
    mountain(4)
    flat(5)
    mountain(8)
    return result
  }
  console.log(landscape())
</script>
<script id="Closure">
  function multiply(factor) {
    return function (number) {
      return number * factor
    }
  }
  var triple = multiply(3)
  console.log(triple(5))

</script>
<script id="Find number">
  function findSolution(target) {
    function find(start, history) {
      if (start == target)
        return history;
      else if (start > target)
        return null;
      else return find(start + 5, '(' + history + ' + 5)') || find(start * 3, '(' + history + ' * 3)');
    }
    return find(1, '1')
  }
  console.log(findSolution(89))
</script>

  function zeroPad(number, width) {
    var string = String(number);
    while (string.length < width)
      string = "0" + string
    return string
  }

  function printFarmInventory(cows, pigs, chickens) {
    console.log(zeroPad(cows, 3) + ' cows')
    console.log(zeroPad(pigs, 3) + ' pigs')
    console.log(zeroPad(chickens, 3) + ' chickens')
  }
  printFarmInventory(3, 21, 8)

<script id='minFunction'>
  function min(num1, num2) {
    if (num1 > num2)
      return num2
    else if (num1 == num2)
      return 'Numbers are equal'
    else
      return num1
  }
  console.log(min(30, 100))
</script>
<script id="eveness">
  function evenness(num) {
    if (num >= 0)
      if (num == 0)
        return true;
      else if (num == 1)
        return false;
      else
        return evenness(num - 2)
    else
      if (num == -2)
        return true
      else if (num == -1)
        return false;
      else
        return evenness(num + 2)
  }
  console.log(evenness(-1))
</script>
<script id="amountOf">
  function amountOf(text, char) {
    var amount = 0;
    for (var index = 0; index < text.lenght; index++)
      if (text.charAt(index) == char) {
        amount += 1;
      }
    return amount;
  }
  var string = "This sTring conTain a lot of T"
  console.log(amountOf(string, 'T'))
</script>
